before_script:
  # Create and start emulator
  - echo PATH $PATH
  - android list target
  
  - android list sdk
  - which android-update-sdk
  - cat `which android-update-sdk`
  - android-update-sdk
  - android list sdk --all --extended
# install other componets.
#  - android-update-sdk --components=build-tools-21.1.1
  - android list sdk --all --extended | grep id:
  
  - uname -a
  - df -h
  - mount
  - cat /proc/cpuinfo
  - echo $ANDROID_TARGET 
  - echo $ANDROID_ABI
  - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &
  - adb wait-for-device
  - cat `which android-wait-for-emulator`
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  

script: adb shell monkey -p com.android.launcher -v 77 --throttle 200
